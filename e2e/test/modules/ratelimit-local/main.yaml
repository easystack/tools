steps:
- name: Starting measurement for gated launch application
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
      Params:
        apiVersion: apps/v1
        kind: Deployment
    Params:
      action: start
      labelSelector: group = ratelimit-local
      operationTimeout: "120s"

- name: Create prism-conf Config
  phases:
  - namespaceRange:
      min: 14
      max: 14
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: prism-conf
      objectTemplatePath: modules/ratelimit-local/prism-conf.yaml

- name: Create ratelimit-local service and deploy
  phases:
  - namespaceRange:
      min: 14
      max: 14
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: mockserver
      objectTemplatePath: modules/ratelimit-local/mockserver.yaml
    - basename: mockserver-v1-deploy
      objectTemplatePath: modules/ratelimit-local/mockserver-v1-deploy.yaml
    - basename: mockserver-v2-deploy
      objectTemplatePath: modules/ratelimit-local/mockserver-v2-deploy.yaml

- name: Create mockserver DestinationRule
  phases:
  - namespaceRange:
      min: 14
      max: 14
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: mockserver-dr
      objectTemplatePath: modules/ratelimit-local/mockserver-dr.yaml

- name: Waiting for wordpress application setup to be completed
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
    Params:
      action: gather
