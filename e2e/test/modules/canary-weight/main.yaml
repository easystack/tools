steps:
- name: Starting measurement for gated launch application
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
      Params:
        apiVersion: apps/v1
        kind: Deployment
    Params:
      action: start
      labelSelector: group = canary-weight
      operationTimeout: "120s"

- name: Create prism-conf Config
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: prism-conf
      objectTemplatePath: modules/canary-weight/prism-conf.yaml

- name: Create canary-weight service and deploy
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: mockserver
      objectTemplatePath: modules/canary-weight/mockserver.yaml
    - basename: mockserver-v1-deploy
      objectTemplatePath: modules/canary-weight/mockserver-v1-deploy.yaml
    - basename: mockserver-v2-deploy
      objectTemplatePath: modules/canary-weight/mockserver-v2-deploy.yaml

- name: Create mockserver DestinationRule
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: mockserver-dr
      objectTemplatePath: modules/canary-weight/mockserver-dr.yaml

- name: Waiting for wordpress application setup to be completed
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
    Params:
      action: gather
