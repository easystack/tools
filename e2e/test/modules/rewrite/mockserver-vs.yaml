apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mockserver
spec:
  gateways:
  - mockserver-gateway
  hosts:
  - mockserver
  - mockserver.com
  - www.mockserver.com
  http:
  - route:
    - destination:
        host: mockserver
        port:
          number: 80
    match: 
    - uri:
        exact: /mockserver
    rewrite: 
      uri: /
