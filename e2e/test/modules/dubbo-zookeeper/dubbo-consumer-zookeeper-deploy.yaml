apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-consumer-test-zookeeper
  group: dubbo-zookeeper
  labels:
    app: dubbo-consumer-test-zookeeper
spec:
  selector:
    matchLabels:
      app: dubbo-consumer-test-zookeeper
  template:
    metadata:
      annotations:
        "sidecar.istio.io/logLevel": debug
      labels:
        app: dubbo-consumer-test-zookeeper
        version: v1
    spec:
      containers:
        - name: consumer
          image: hub.ecns.io/library/dubbo-consumer-test-zookeeper:v0.0.1
          imagePullPolicy: Always
          env:
            - name: DUBBO_SERVICE_NAMESPACE
              value: "istiotest-32"