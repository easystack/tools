steps:
- name: Starting measurement for gated launch application
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
      Params:
        apiVersion: apps/v1
        kind: Deployment
    Params:
      action: start
      labelSelector: group = connection-pool-http
      operationTimeout: "120s"

- name: Create prism-conf Config
  phases:
  - namespaceRange:
      min: 3
      max: 3
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: prism-conf
      objectTemplatePath: modules/connection-pool-http/prism-conf.yaml

- name: Create connection-pool-http service and deploy
  phases:
  - namespaceRange:
      min: 3
      max: 3
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: mockserver
      objectTemplatePath: modules/connection-pool-http/mockserver.yaml
    - basename: mockserver-v1-deploy
      objectTemplatePath: modules/connection-pool-http/mockserver-v1-deploy.yaml
    - basename: mockserver-v2-deploy
      objectTemplatePath: modules/connection-pool-http/mockserver-v2-deploy.yaml

- name: Waiting for wordpress application setup to be completed
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
    Params:
      action: gather
