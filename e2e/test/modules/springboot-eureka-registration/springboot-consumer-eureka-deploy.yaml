apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-consumer-test-eureka
  group: springboot-eureka-registration
  labels:
    app: springboot-consumer-test-eureka
spec:
  selector:
    matchLabels:
      app: springboot-consumer-test-eureka
  template:
    metadata:
      annotations:
        "sidecar.istio.io/logLevel": debug
      labels:
        app: springboot-consumer-test-eureka
        version: v1
    spec:
      containers:
        - name: consumer
          image: hub.ecns.io/library/springboot-consumer-test-eureka:v0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 9070
          env:
          - name: SPRING_ADDRESS
            value: "http://eureka:8761/eureka/"