steps:
- name: Starting measurement for gated launch application
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
      Params:
        apiVersion: apps/v1
        kind: Deployment
    Params:
      action: start
      labelSelector: group = ecnf-hours
      operationTimeout: "120s"

- name: Create check-cm Config
  phases:
  - namespaceRange:
      min: 37
      max: 37
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: ecnf-config-cm
      objectTemplatePath: modules/hours/check-cm.yaml

- name: Create check box deploy
  phases:
  - namespaceRange:
      min: 37
      max: 37
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: hours
      objectTemplatePath: modules/hours/check-box.yaml

- name: Waiting for wordpress application setup to be completed
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
    Params:
      action: gather

