steps:
- name: Starting measurement for dubbo-nacos application
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
      Params:
        apiVersion: apps/v1
        kind: Deployment
    Params:
      action: start
      labelSelector: group = dubbo-nacos
      operationTimeout: "120s"

- name: Create zookeeper service and deploy
  phases:
  - namespaceRange:
      min: 33
      max: 33
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: nacos
      objectTemplatePath: modules/dubbo-nacos/nacos-svc.yaml
    - basename: nacos
      objectTemplatePath: modules/dubbo-nacos/nacos-deploy.yaml

- name: Create dubbo-nacos service and deploy
  phases:
  - namespaceRange:
      min: 33
      max: 33
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: dubbo-consumer-test-nacos
      objectTemplatePath: modules/dubbo-nacos/dubbo-consumer-nacos-svc.yaml
    - basename: dubbo-provider-test-nacos
      objectTemplatePath: modules/dubbo-nacos/dubbo-provider-nacos-deploy.yaml
    - basename: dubbo-consumer-test-nacos
      objectTemplatePath: modules/dubbo-nacos/dubbo-consumer-nacos-deploy.yaml

- name: Waiting for wordpress application setup to be completed
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
    Params:
      action: gather
