apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eureka
  labels:
    group: spring-demo
spec:
  serviceName: 'eureka'
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
    spec:
      nodeSelector:
        node.es.io/role: worker
      containers:
      - name: eureka
        image: bitinit/eureka
        ports:
        - containerPort: 8761
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "1200Mi"
            cpu: "500m"
        env:
        - name: EUREKA_SERVER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: eureka-cm
              key: eureka_service_address
        - name: ENVIRONMENT
          value: "prod"
        - name: JVM_OPTS
          value: "-Xms1g -Xmx1g"
        livenessProbe:
          httpGet:
            path: /
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 51