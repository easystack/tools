apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: mockserver
spec:
  host: mockserver
  subsets:
  - labels:
      app: mockserver
      version: v1
    name: v1
  - labels:
      app: mockserver
      version: v2
    name: v2
  - labels:
      app: mockserver
      version: v3
    name: v3
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN