apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: mockserver
spec:
  host: mockserver
  subsets:
  - labels:
      version: v1
    name: v1
  - labels:
      version: v2
    name: v2
    trafficPolicy:
      loadBalancer:
        consistentHash:
          httpHeaderName: test
      portLevelSettings:
      - loadBalancer:
          consistentHash:
            httpHeaderName: aaa
        port:
          number: 80
  trafficPolicy:
    loadBalancer:
      consistentHash:
        useSourceIp: true