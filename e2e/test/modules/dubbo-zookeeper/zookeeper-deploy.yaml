apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  group: dubbo-zookeeper
  labels:
    app: zookeeper
  namespace: istiotest-32
spec:
  selector:
    matchLabels:
      app: zookeeper
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: hub.ecns.io/library/zookeeper:3.8.2
          ports:
            - containerPort: 2181