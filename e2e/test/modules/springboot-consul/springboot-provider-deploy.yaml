apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-provider
  group: springboot-consul
  labels:
    app: springboot-provider
spec:
  selector:
    matchLabels:
      app: springboot-provider
  replicas: 1
  template:
    metadata:
      labels:
        app: springboot-provider
        version: v1
    spec:
      containers:
        - name: provider
          image: hub.ecns.io/library/springboot-provider-consul:v0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8082