apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-provider-test-zookeeper
  group: dubbo-zookeeper
  labels:
    app: dubbo-provider-test-zookeeper
spec:
  selector:
    matchLabels:
      app: dubbo-provider-test-zookeeper
  replicas: 1
  template:
    metadata:
      labels:
        app: dubbo-provider-test-zookeeper
        version: v1
    spec:
      containers:
        - name: provider
          image: hub.ecns.io/library/dubbo-provider-test-zookeeper:v0.0.1
          imagePullPolicy: Always
          env:
            - name: DUBBO_REGISTRY_ADDRESS
              value: "zookeeper://zookeeper:2181"
          ports:
            - containerPort: 20880