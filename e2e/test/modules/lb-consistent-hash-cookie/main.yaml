steps:
- name: Starting measurement for gated launch application
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
      Params:
        apiVersion: apps/v1
        kind: Deployment
    Params:
      action: start
      labelSelector: group = lb-consistent-hash
      operationTimeout: "120s"

- name: Create prism-conf Config
  phases:
  - namespaceRange:
      min: 8
      max: 8
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: prism-conf
      objectTemplatePath: modules/lb-consistent-hash-cookie/prism-conf.yaml

- name: Create lb-consistent-hash service and deploy
  phases:
  - namespaceRange:
      min: 8
      max: 8
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: mockserver
      objectTemplatePath: modules/lb-consistent-hash-cookie/mockserver.yaml
    - basename: mockserver-v1-deploy
      objectTemplatePath: modules/lb-consistent-hash-cookie/mockserver-v1-deploy.yaml
    - basename: mockserver-v2-deploy
      objectTemplatePath: modules/lb-consistent-hash-cookie/mockserver-v2-deploy.yaml

- name: Waiting for wordpress application setup to be completed
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
    Params:
      action: gather
