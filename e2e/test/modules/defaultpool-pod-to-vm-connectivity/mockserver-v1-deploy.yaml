apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockserver-v1
  group: defaultpool-pod-to-vm-connectivity
spec:
  replicas: 1
  selector:
    matchLabels:
      application: mockserver
  template:
    metadata:
      labels:
        application: mockserver
    spec:
      containers:
      - command:
        - sleep
        - "999999999"
        image: hub.ecns.io/library/vpc-cni-test-image-x86:latest
        securityContext:
          privileged: true
        name: mockserver
        volumeMounts:
        - mountPath: /host-etc/
          name: hosts-data
        - mountPath: /usr/local/bin/
          name: host-cli-tools
        - mountPath: /host-tmp/
          name: host-tmp
        - mountPath: /root/.ssh
          name: ssh-key
          readOnly: true
        - mountPath: /etc/kubernetes
          name: hosts-kubernetes
          readOnly: true
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /usr/local/bin/
          type: ""
        name: host-cli-tools
      - hostPath:
          path: /root/.ssh
          type: ""
        name: ssh-key
      - hostPath:
          path: /tmp/
          type: ""
        name: host-tmp
      - hostPath:
          path: /etc/
          type: ""
        name: hosts-data
      - hostPath:
          path: /etc/kubernetes
          type: ""
        name: hosts-kubernetes