apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mockserver
spec:
  gateways:
  - mesh
  hosts:
  - mockserver
  http:
  - route:
    - destination:
        host: mockserver
        port:
          number: 80
    fault:
      delay:
        fixedDelay: 10s
        percentage:
          value: 100.0
      abort:
        httpStatus: 403
        percentage:
          value: 100.0
