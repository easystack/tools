apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mockserver
spec:
  gateways:
  - mockserver-gateway
  hosts:
  - mockserver
  - mockserver.com
  - www.mockserver.com
  http:
  - match:
    - queryParams:
        version:
          exact: v1
    route:
    - destination:
        host: mockserver
        port:
          number: 80
        subset: v1
  - match:
    - queryParams:
        version:
          exact: v2
    route:
    - destination:
        host: mockserver
        port:
          number: 80
        subset: v2
  - match:
    - queryParams:
        prefix: istio
    route:
    - destination:
        host: mockserver
        port:
          number: 80
        subset: v2
  - match:
    - queryParams:
        version:
          exact: v1
        name:
          exact: zhangsan
    route:
    - destination:
        host: mockserver
        port:
          number: 80
        subset: v1